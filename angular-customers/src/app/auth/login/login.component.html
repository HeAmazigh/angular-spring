
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p >
        <mat-form-field>
          <input type="text" matInput placeholder="E-mail" formControlName="email">
          <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters long.
          </mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="button" mat-button (click)="navigateToRegister()">create an account</button>
        <button type="submit" mat-button>Login</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
